<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hukuki Destek | Mobbing Destek Ağı</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="Logo" class="main-logo-png">
                    <span>Burada Mobbing Var</span>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="bilgi-merkezi.html"><i class="fas fa-chart-pie"></i> <span data-lang="nav_data">Veri Merkezi</span></a></li>
                    <li><a href="yargitay-kararlari.html"><i class="fas fa-balance-scale"></i> <span data-lang="nav_court">Yargıtay</span></a></li>
                    <li><a href="mobbing-testi.html"><i class="fas fa-check-double"></i> <span data-lang="nav_test">Test</span></a></li>
                    <li><a href="hukuki-destek.html" style="color:var(--secondary-color)"><i class="fas fa-gavel"></i> <span data-lang="nav_legal">Hukuk</span></a></li>
                    <li><a href="destek-merkezleri.html"><i class="fas fa-map-marker-alt"></i> <span data-lang="nav_centers">Merkezler</span></a></li>
                    <li><a href="sosyal-ag.html"><i class="fas fa-users"></i> <span data-lang="nav_social">Şeffaf Ağ</span></a></li>
                    
                    <li>
                        <a href="https://mss05.github.io/ilo190imzakampanya.com/" target="_blank" class="nav-btn-highlight">
                            <i class="fas fa-file-signature"></i> <span data-lang="nav_sign">İmzala (ILO 190)</span>
                        </a>
                    </li>

                    <li style="margin-left: 10px;">
                        <div class="lang-switch-container">
                            <div id="btn-tr" class="lang-btn active-lang" onclick="changeLanguage('tr', true)">TR</div>
                            <div id="btn-en" class="lang-btn" onclick="changeLanguage('en', true)">EN</div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section-white">
            <h1 data-lang="page_legal_title">⚖️ Mobbing Adalet Ağı</h1>
            <p style="text-align:center;" data-lang="page_legal_desc">Gönüllü avukatlarımızdan ön danışmanlık almak için formu doldurun. Gizlilik esastır.</p>

            <form onsubmit="basvuruGonder(event)">
                <label data-lang="form_topic">Konu Başlığı:</label>
                <input type="text" placeholder="Örn: İstifaya Zorlama" data-lang="ph_topic" required>

                <label data-lang="form_city">Şehir:</label>
                <select required>
                    <option>İstanbul</option>
                    <option>Ankara</option>
                    <option>İzmir</option>
                    <option>Diğer</option>
                </select>

                <label data-lang="form_summary">Olay Özeti:</label>
                <textarea rows="5" placeholder="Lütfen sistematik baskıyı özetleyin..." data-lang="ph_summary" required></textarea>

                <label data-lang="lbl_email">E-posta:</label>
                <input type="email" required>

                <label>
                    <input type="checkbox" required> <span data-lang="chk_legal_confirm">Verilerimin anonim olarak incelenmesini onaylıyorum.</span>
                </label>

                <button type="submit" class="btn btn-action" style="width:100%" data-lang="btn_submit">Başvuruyu Gönder</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-logos">
            <img src="logo.png" alt="Platform Logo" style="height:30px;">
        </div>
        <div class="footer-bottom">
            <p data-lang="footer_rights">&copy; 2025 Mobbing Destek Ağı. Tüm Hakları Saklıdır.</p>
        </div>
    </footer>

    <script src="language.js"></script>
    <script>
        function basvuruGonder(e) {
            e.preventDefault();
            // Dil seçimine göre mesaj
            const lang = localStorage.getItem('selectedLang') || 'tr';
            const msg = lang === 'en' 
                ? "Your application has been successfully submitted to the Legal Unit! We will get back to you as soon as possible." 
                : "Başvurunuz Hukuk Birimine başarıyla iletildi! En kısa sürede dönüş yapılacaktır.";
            
            alert(msg);
            e.target.reset();
        }
    </script>
</body>
</html>
