    <main>
        <section class="section-white">
            <h1>⚖️ Mobbing Adalet Ağı</h1>
            <p style="text-align:center;">Gönüllü avukatlarımızdan ön danışmanlık almak için formu doldurun. Gizlilik esastır.</p>

            <form onsubmit="basvuruGonder(event)">
                <label>Konu Başlığı:</label>
                <input type="text" placeholder="Örn: İstifaya Zorlama" required>

                <label>Şehir:</label>
                <select required>
                    <option>İstanbul</option>
                    <option>Ankara</option>
                    <option>İzmir</option>
                    <option>Diğer</option>
                </select>

                <label>Olay Özeti:</label>
                <textarea rows="5" placeholder="Lütfen sistematik baskıyı özetleyin..." required></textarea>

                <label>E-posta:</label>
                <input type="email" required>

                <label>
                    <input type="checkbox" required> Verilerimin anonim olarak incelenmesini onaylıyorum.
                </label>

                <button type="submit" class="btn btn-action" style="width:100%">Başvuruyu Gönder</button>
            </form>
        </section>
    </main>

    <script>
        function basvuruGonder(e) {
            e.preventDefault();
            alert("Başvurunuz Hukuk Birimine başarıyla iletildi! En kısa sürede dönüş yapılacaktır.");
            e.target.reset();
        }
    </script>
